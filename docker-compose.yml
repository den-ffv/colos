services:
  colos-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:80' # Nginx (клієнт)
      - '3000:3000' # Node.js API (сервер)
    environment:
      - NODE_ENV=production
    volumes:
      # Опціонально: монтуємо .env файли
      - ./server/.env:/app/server/.env:ro
    restart: unless-stopped
    container_name: colos-logistics

